name: package

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ${{ matrix.buildname }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest

        python-version:
          - 3.9

        poetry-version:
          - 1.1.11

        include:
          - os: windows-latest
            buildname: Windows
            artifact-name: pybin for Windows
            artifact-file: pybin.exe

          - os: macos-latest
            buildname: macOS
            artifact-name: pybin for macOS
            artifact-file: pybin.bin

          - os: ubuntu-latest
            buildname: Linux
            artifact-name: pybin for Linux
            artifact-file: pybin.bin

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Use Poetry
        uses: Gr1N/setup-poetry@v7
        with:
          poetry-version: ${{ matrix.poetry-version }}

      - name: (Linux) Install dependencies
        if: runner.os == 'Linux'
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          retry_wait_seconds: 30
          max_attempts: 3
          command: >-
            sudo apt-get update &&
            sudo apt-get install
            libgirepository1.0-dev
            gcc
            libcairo2-dev
            pkg-config
            python3-dev
            gir1.2-atspi-2.0
      - name: Install dependencies
        run: poetry install --no-root --no-interaction

      - name: (Linux) Install runtime dependencies
        if: runner.os == 'Linux'
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          retry_wait_seconds: 30
          max_attempts: 3
          command: >-
            sudo apt-get update &&
            sudo apt-get install
            libegl1
            libopengl0
      - name: (macOS) Fix build dependencies
        if: runner.os == 'macOS'
        shell: bash
        run: >-
          ln -s /usr/local/opt/openssl@1.1/lib/libcrypto.1.1.dylib /usr/local/lib/libcrypto.dylib &&
          ln -s /usr/local/opt/openssl@1.1/lib/libssl.1.1.dylib /usr/local/lib/libssl.dylib

      - name: Create package
        env:
          PYTHONIOENCODING: utf-8
          LD_LIBRARY_PATH: /usr/local/lib/:$LD_LIBRARY_PATH
        run: >-
          poetry run nuitka3
          --onefile
          --standalone
          --python-flag=no_site
          pybin.py
      - name: List package files
        shell: bash
        run: ls -lSh pybin.dist

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-file }}