name: Releases

on: [push]

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: mac
            ext: ''
            pyinstall_args: --onefile
          - os: windows-latest
            name: windows
            ext: .exe
            pyinstall_args: --onefile

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python Version
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    
    

    - name: Build
      shell: bash
      run: pyinstaller ${{ matrix.pyinstall_args }} app.py

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: app-${{ matrix.name }}
        path: dist/app${{ matrix.ext }}